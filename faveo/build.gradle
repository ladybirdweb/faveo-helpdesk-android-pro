buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "co.helpdesk.faveo.pro"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 31
        versionName "2.9"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    buildTypes {
        release {
            minifyEnabled true
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
           // ext.enableCrashlytics = false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'

    compile 'com.github.rahatarmanahmed:circularprogressview:2.4.0'
    //FCM
    releaseCompile 'com.google.firebase:firebase-crash:10.0.1'
    compile 'com.google.firebase:firebase-messaging:10.0.1'
    compile 'com.google.firebase:firebase-core:10.0.1'

    //Okhttp
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    //Fabric
    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true;
    }
    // Realm
    //compile 'io.realm:realm-android:0.82.1'
    //Multidex
    compile 'com.android.support:multidex:1.0.1'

    compile 'com.gordonwong:material-sheet-fab:1.2.1'

    compile 'com.github.curioustechizen.android-ago:library:+'
    compile 'com.cocosw:bottomsheet:0.+@aar'
    //Filepicker
    compile 'com.droidninja:filepicker:1.0.8'
    //ImageLoader
    compile 'agency.tango.android:avatar-view-picasso:+'

    //Permissions lib
    //compile 'com.karumi:dexter:3.0.2'

    //Butterknife
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    //Leakcanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    compile 'com.github.sharish:ShimmerRecyclerView:v1.0'
    compile 'com.muddzdev:styleabletoast:1.0.6'
    debugCompile 'com.amitshekhar.android:debug-db:1.0.0'
    compile 'com.github.GrenderG:Toasty:1.1.3'
    //compile 'com.amitshekhar.android:android-networking:0.4.0'

    //Stetho
    //debugCompile 'com.facebook.stetho:stetho:1.4.2'
    //debugCompile 'com.facebook.stetho:stetho-okhttp3:1.4.2'

    // Optional -- Mockito framework
    testCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.android.support:support-annotations:25.3.1'

    // Android JUnit Runner
    androidTestCompile 'com.android.support.test:runner:0.5'
// JUnit4 Rules
    androidTestCompile 'com.android.support.test:rules:0.5'
// Espresso core
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'

    // Required -- JUnit 4 framework
    testCompile 'junit:junit:4.12'
    // Optional -- Mockito framework
    testCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'

    compile 'org.greenrobot:eventbus:3.0.0'
//    compile 'net.danlew:android.joda:2.9.7'

//    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'org.jetbrains:annotations-java5:15.0'
    compile 'com.pixplicity.easyprefs:library:1.8.1@aar'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile 'com.toptoche.searchablespinner:searchablespinnerlibrary:1.3.1'
}
apply plugin: 'com.google.gms.google-services'

